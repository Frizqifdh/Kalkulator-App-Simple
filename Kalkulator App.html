<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
<style type="text/css" id="dcoder_stylesheet">body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.calculator {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#display {
  width: calc(100% - 10px);
  padding: 5px;
  margin-bottom: 10px;
  font-size: 20px;
  text-align: right;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  background-color: #4caf50;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
</style></head>
<body>

  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('*')">x</button>
      <button onclick="convertCurrency()">Convert Currency</button>
      <button onclick="convertMBtoGB()">MB to GB</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="calculateResult()">=</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
    </div>
  </div>

  <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">let display = document.getElementById('display');

function appendToDisplay(value) {
  display.value += value;
}

function clearDisplay() {
  display.value = '';
}

function calculateResult() {
  try {
    display.value = eval(display.value);
  } catch (error) {
    display.value = 'Error';
  }
}

function convertCurrency() {
  const amount = parseFloat(prompt('Enter the amount in USD:'));
  const exchangeRate = parseFloat(prompt('Enter the exchange rate:'));
  
  if (!isNaN(amount) && !isNaN(exchangeRate)) {
    const result = amount * exchangeRate;
    display.value = result.toFixed(2);
  } else {
    display.value = 'Invalid Input';
  }
}

function convertMBtoGB() {
  const megabytes = parseFloat(prompt('Enter the size in MB:'));
  
  if (!isNaN(megabytes)) {
    const gigabytes = megabytes / 1024;
    display.value = gigabytes.toFixed(2) + ' GB';
  } else {
    display.value = 'Invalid Input';
  }
}
</script></body></html>
